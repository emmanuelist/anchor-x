<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#6366F1" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#brandGradient)" filter="url(#shadow)"/>
  
  <!-- Ethereum-inspired diamond (top half) -->
  <path d="M256 80 L340 190 L256 256 L172 190 Z" fill="#FFFFFF" opacity="0.95"/>
  <path d="M256 256 L340 190 L256 160 L172 190 Z" fill="#FFFFFF" opacity="0.65"/>
  
  <!-- Stacks-inspired horizontal bars (bottom half - representing the bridge) -->
  <rect x="100" y="300" width="312" height="28" rx="14" fill="#FFFFFF" opacity="0.9"/>
  <rect x="76" y="370" width="360" height="28" rx="14" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Bridge pillars connecting diamond to bars -->
  <path d="M180 300 L156 370" stroke="#FFFFFF" stroke-width="20" stroke-linecap="round" opacity="0.7"/>
  <path d="M332 300 L356 370" stroke="#FFFFFF" stroke-width="20" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Center connection from diamond to bridge -->
  <path d="M256 256 L256 300" stroke="#FFFFFF" stroke-width="22" stroke-linecap="round"/>
</svg>